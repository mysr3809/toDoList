<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <header> To Do App</header>
        <div class="inputField">
            <input type="text" placeholder="Add Your New To Do">
            <button type="button" class="btn btn-success">+</button>
        </div>
        <ul class="todoList">

        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb" ></span> panding tasks</span>
            <button onclick=clearAll() type="button" class="btn btn-warning">Clear All</button>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
